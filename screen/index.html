<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.3.1/css/foundation.min.css"
    />
    <meta charset="utf-8" />
    <title>The greatest news app ever</title>
  </head>
  <body>
    <div class="container" id="app">
      <h3 class="text-center">あさがお日記</h3>
        <div class="columns medium-3" v-for="result in results">
          <div class="card">
            <div class="card-divider">
              撮影日:{{ result.datetime }}
            </div>
            <div class="card-section">
              <img :src="result.pictureURL"></img>
            </div>
          </div>
        </div>
    </div>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/vue"></script>
    <script src="app.js"></script>
  </body>
</html>
